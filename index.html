<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to PDF Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Image to PDF Converter</h1>
        <form id="upload-form" class="card p-4 shadow" action="https://yawning-harriett-ayhtida-001-4379ab94.koyeb.app/merge" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="images" class="form-label">Upload Images:</label>
                <input type="file" class="form-control" id="images" name="images" accept=".jpg" multiple required>
            </div>
            <div class="d-grid">
                <button id="merge-button" type="submit" class="btn btn-primary">
                    <span id="merge-text">Merge to PDF</span>
                    <span id="spinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                </button>
            </div>
        </form>

        <div id="result" class="mt-4 text-center d-none">
            <h3 class="text-success">PDF Created!</h3>
            <a id="download-link" href="#" class="btn btn-success" download>Download PDF</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('upload-form');
        const mergeButton = document.getElementById('merge-button');
        const mergeText = document.getElementById('merge-text');
        const spinner = document.getElementById('spinner');
        const resultDiv = document.getElementById('result');
        const downloadLink = document.getElementById('download-link');

        form.addEventListener('submit', async (e) => {
    e.preventDefault(); // Prevent default form submission

    // Disable button and show spinner
    mergeButton.disabled = true;
    mergeText.textContent = "Merging...";
    spinner.classList.remove('d-none');

    const formData = new FormData(form);
    try {
        const response = await fetch('https://yawning-harriett-ayhtida-001-4379ab94.koyeb.app/merge', {
            method: 'POST',
            body: formData,
        });

        console.log("Response status:", response.status); // Log status
        console.log("Response headers:", response.headers); // Log headers

        if (response.ok) {
            const data = await response.json();
            console.log("Response data:", data); // Log data
            const { pdf_url } = data;

            // Show download button
            resultDiv.classList.remove('d-none');
            downloadLink.href = pdf_url;

        } else {
            console.error('Server responded with an error:', response.statusText);
            const errorText = await response.text();
            console.error('Error Response:', errorText);
            alert('Failed to create PDF. Please try again.');
        }
    } catch (err) {
        console.error('Fetch Error:', err);
        alert('An unexpected error occurred.');
    } finally {
        // Re-enable button and reset text/spinner
        mergeButton.disabled = false;
        mergeText.textContent = "Merge to PDF";
        spinner.classList.add('d-none');
    }
});

    </script>
</body>
</html>
